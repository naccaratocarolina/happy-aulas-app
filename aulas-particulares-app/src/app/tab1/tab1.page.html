<ion-content>
    <ion-card [ngClass]="useCardInfo ? 'card_info' : ''">
    	<ion-row>
    		<ion-col [ngClass]="useCardMensagem ? 'card_mensagem' : ''">
    			Seja bem-vindo, Fulano. Começe a navegar! O app é uma forma prática e eficiente de encontrar professores qualificados próximos à você.  
    		</ion-col>
    		<ion-col [ngClass]="useContainerImgCard ? 'container_img_card' : ''">
    			<ion-img src="../assets/home_man_with_laptop.png"></ion-img>
    		</ion-col>
    	</ion-row>
    </ion-card>

    <ion-card [ngClass]="useCardPesquisa ? 'card_pesquisa' : ''">
        <ion-icon name="search"></ion-icon>
        <input 
            type="" 
            name="pesquisa" 
            placeholder="Pesquisar..."
        >
    </ion-card>

    <div [ngClass]="useContainerMaterias ? 'container_materias' : ''">
        <ion-grid>
            <ion-row>
                <ion-col *ngFor="let Materia of arrayMaterias" size=6>
                    <a href={{Materia.url}}>
                        <ion-card
                            [ngClass]="useMateriasConfig ? 'materias_config' : ''" 
                            color="primary"
                        >
                            <ion-grid>
                                <ion-row>
                                    <img src={{Materia.imagem}}>
                                </ion-row>

                                <ion-row>
                                    {{ Materia.nome }}  
                                </ion-row>
                            </ion-grid>
                    
                        </ion-card>
                    </a>
                </ion-col>
            </ion-row>
        </ion-grid>
	</div>
</ion-content>
