<ion-toolbar>
    <ion-grid>
    <ion-row>
    <ion-card class="card_info">
            <ion-row>
                <ion-col class="card_mensagem">
                    <p>Seja bem-vindo, {{NomeUsuario}}. Começe a navegar! O HappyAulas é uma forma prática e eficiente de encontrar professores qualificados próximos à você.</p>
                </ion-col>
                <ion-col class="container_img_card">
                    <ion-img src="../assets/home_man_with_laptop.png"></ion-img>
                </ion-col>
            </ion-row>
    </ion-card>
    </ion-row>

    </ion-grid>
</ion-toolbar>

<ion-content>

    <div class="container_materias">
        <ion-grid>
            <ion-row>
                <ion-col *ngFor="let materia of materias" size=6>
                  <ion-card
                    class="materias_config"
                    color="primary"
                    (click)="redirecionaPagMateria(materia.id)"
                  >
                    <ion-grid>

                      <ion-row>
                        <!-- <img src={{materia.subject_icon}}> -->
                      </ion-row>

                      <ion-row>
                        <p>{{ materia.subject_name.toUpperCase() }}</p>
                      </ion-row>

                    </ion-grid>
                  </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>
	</div>
</ion-content>
